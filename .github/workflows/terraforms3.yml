name: Terraform Deploy S3

on:
  workflow_dispatch:  # Run manually

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.5

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -var="bucket_name=akash-dev-bucket-123" -var="region=${{ secrets.AWS_REGION }}"

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="bucket_name=akash-dev-bucket-123" -var="region=${{ secrets.AWS_REGION }}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
